{% extends 'base.html' %}
{% block content %}
<a href="/student/add" class="btn btn-primary">Add Student</a>
<table class="table table-bordered">
    <thead>
      <th>SID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Class Id</th>
      <th>Join Date</th>
      <th>Action</th>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{student['sid']}}</td>
            <td>{{student['firstName']}}</td>
            <td>{{student['lastName']}}</td>
            <td>{{student['classId']}}</td>
            <td>{{student['joinDate']}}</td>
            <td>
                <a href="/student/{{student['sid']}}">View</a>
                <a href="/student/edit/{{student['sid']}}">Edit</a>
                <a href="/student/delete/{{student['sid']}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    
</table>

{% endblock %}
